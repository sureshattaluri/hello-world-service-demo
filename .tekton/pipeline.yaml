apiVersion: tekton.dev/v1
kind: Pipeline
metadata:
  name: hello-world-service-demo-pipeline
  annotations:
    description: "CI/CD pipeline for hello-world-service-demo Node.js application"
spec:
  params:
    - name: git-url
      type: string
      description: Git repository URL
      default: https://github.com/sureshattaluri/hello-world-service-demo.git
    - name: git-revision
      type: string
      description: Git revision (branch, tag, or commit SHA)
      default: main
    - name: image-name
      type: string
      description: Fully qualified image name (registry/repository:tag)
    - name: dockerfile-path
      type: string
      description: Path to Dockerfile relative to project root
      default: ./Dockerfile
    - name: context-path
      type: string
      description: Build context path
      default: .
  
  workspaces:
    - name: source
      description: Workspace for source code
    - name: dockerconfig
      description: Docker registry credentials (optional)
      optional: true
  
  tasks:
    # Task 1: Clone the repository
    - name: git-checkout
      taskRef:
        resolver: hub
        params:
          - name: kind
            value: task
          - name: name
            value: git-clone
          - name: version
            value: "0.9"
      params:
        - name: url
          value: $(params.git-url)
        - name: revision
          value: $(params.git-revision)
        - name: deleteExisting
          value: "true"
      workspaces:
        - name: output
          workspace: source
    
    # Task 2: Install dependencies and run tests
    - name: npm-test
      runAfter:
        - git-checkout
      workspaces:
        - name: source
          workspace: source
      taskSpec:
        workspaces:
          - name: source
        steps:
          - name: install-and-test
            image: node:18-alpine
            workingDir: $(workspaces.source.path)
            script: |
              #!/bin/sh
              set -e
              
              echo "ðŸ“¦ Installing dependencies..."
              npm ci
              
              echo "ðŸ§ª Running tests..."
              npm test
              
              echo "âœ… Tests completed successfully"
    
    # Task 3: Build and push container image using Kaniko
    - name: build-and-push-image
      runAfter:
        - npm-test
      taskRef:
        resolver: hub
        params:
          - name: kind
            value: task
          - name: name
            value: kaniko
          - name: version
            value: "0.7"
      params:
        - name: IMAGE
          value: $(params.image-name)
        - name: DOCKERFILE
          value: $(params.dockerfile-path)
        - name: CONTEXT
          value: $(params.context-path)
        - name: BUILDER_IMAGE
          value: gcr.io/kaniko-project/executor:v1.23.2
        - name: EXTRA_ARGS
          value:
            - --cache=true
            - --cache-ttl=24h
            - --compressed-caching=false
      workspaces:
        - name: source
          workspace: source
        - name: dockerconfig
          workspace: dockerconfig
